<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Profissional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4f46e5;
            color: #fff;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        main {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 16px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            background: #f9f9f9;
            transition: background 0.2s;
        }

        .sidebar li:hover {
            background: #e0e7ff;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 12px;
            background: #eef2ff;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fafafa;
        }

        .chat-messages p {
            margin: 6px 0;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-msg {
            background: #d1fae5;
            align-self: flex-start;
        }

        .bot-msg {
            background: #e0e7ff;
            align-self: flex-start;
        }

        .prof-msg {
            background: #fbbf24;
            align-self: flex-end;
        }

        .chat-input {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-input button {
            margin-left: 8px;
            background: #4f46e5;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #4338ca;
        }

        .empty-state {
            padding: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>

<body>
    <header>Painel do Profissional</header>
    <main>
        <div class="sidebar">
            <h3>Sess√µes aguardando</h3>
            <ul id="sessoes"></ul>
            <button onclick="carregarSessoes()" style="margin-top:10px;">üîÑ Atualizar lista</button>
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chatHeader">Nenhuma sess√£o selecionada</div>
            <div class="chat-messages" id="mensagens">
                <div class="empty-state">Selecione uma sess√£o √† esquerda para come√ßar.</div>
            </div>
            <div class="chat-input">
                <input type="text" id="msgProf" placeholder="Digite sua resposta..." disabled />
                <button onclick="enviarProf()" id="btnEnviar" disabled>Enviar</button>
            </div>
        </div>
    </main>

    <script>
        let sessaoSelecionada = null;
        let intervaloMensagens = null;

        async function carregarSessoes() {
            try {
                const lista = await fetch("/lista_sessoes").then(r => r.json());
                const ul = document.getElementById("sessoes");
                ul.innerHTML = "";
                if (lista.length === 0) {
                    ul.innerHTML = "<li>Nenhuma sess√£o aguardando.</li>";
                } else {
                    lista.forEach(id => {
                        const li = document.createElement("li");
                        li.textContent = id;
                        li.onclick = () => selecionarSessao(id);
                        ul.appendChild(li);
                    });
                }
            } catch (err) {
                console.error("Erro ao carregar sess√µes:", err);
            }
        }

        function selecionarSessao(id) {
            sessaoSelecionada = id;
            document.getElementById("chatHeader").textContent = `Atendendo sess√£o: ${id}`;
            document.getElementById("msgProf").disabled = false;
            document.getElementById("btnEnviar").disabled = false;
            if (intervaloMensagens) clearInterval(intervaloMensagens);
            atualizarMensagens();
            intervaloMensagens = setInterval(atualizarMensagens, 3000);
        }

        async function atualizarMensagens() {
            if (!sessaoSelecionada) return;
            try {
                const msgs = await fetch(`/mensagens/${sessaoSelecionada}`).then(r => r.json());
                const container = document.getElementById("mensagens");
                container.innerHTML = "";
                msgs.forEach(m => {
                    const p = document.createElement("p");
                    if (m.sender === "user") {
                        p.textContent = `Usu√°rio: ${m.text}`;
                        p.className = "user-msg";
                    } else if (m.sender === "bot") {
                        p.textContent = `Bot: ${m.text}`;
                        p.className = "bot-msg";
                    } else if (m.sender === "human") {
                        p.textContent = `Voc√™: ${m.text}`;
                        p.className = "prof-msg";
                    }
                    container.appendChild(p);
                });
                container.scrollTop = container.scrollHeight;
            } catch (err) {
                console.error("Erro ao atualizar mensagens:", err);
            }
        }

        async function enviarProf() {
            const texto = document.getElementById("msgProf").value.trim();
            if (!texto || !sessaoSelecionada) return;
            try {
                await fetch(`/enviar_profissional/${sessaoSelecionada}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: texto })
                });
                document.getElementById("msgProf").value = "";
                atualizarMensagens();
            } catch (err) {
                console.error("Erro ao enviar mensagem:", err);
            }
        }

        // Carregar lista inicial ao abrir
        window.onload = carregarSessoes;

        // Enviar com Enter
        document.getElementById("msgProf").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();
                enviarProf();
            }
        });

    </script>
</body>

</html>
